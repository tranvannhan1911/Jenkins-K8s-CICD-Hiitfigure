<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
    <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend class="center-block">
          Thêm Sản Phẩm Mới
        </legend>
              
        <div class="form-group row">
          <label for="title" class="col-2 col-form-label text-right">Tên Sản Phẩm</label>
          <div class="col-6">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-2 col-form-label text-right">Mô Tả</label>
          <div class="col-6">
            <textarea th:text="${article.description}" class="form-control" id="description" name="description" maxlength="250"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="categories" class="col-2 col-form-label text-right">Thể Loại</label>
          <div class="col-6">
            <input type="text" class="form-control" id="categories" name="category" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-category badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allCategories}" 
            th:text="${item}" th:id="item+${category}"></button>           
          </div>          
        </div>
        <div class="form-group row">
          <label for="sizes" class="col-2 col-form-label text-right">Kích Thước</label>
          <div class="col-6">
            <input type="text" class="form-control" id="sizes" name="size" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-size badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${#lists.sort(allSizes)}" th:text="${item}" th:id="size+${item}"></button>
          </div>          
        </div>
        <div class="form-group row">
          <label for="brands" class="col-2 col-form-label text-right">Nhãn Hiệu</label>
          <div class="col-6">
            <input type="text" class="form-control" id="brands" name="brand" data-role="tagsinput">
          </div>
          <div class="col-4">
            <button type=button class="btn btn-primary btn-brand badge badge-pill badge-primary mr-1 mb-1" th:each="item : ${allBrands}" 
            th:text="${#strings.capitalize(item)}" th:id="brand+${item}"></button>           
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-2 col-form-label text-right">Giá</label>
          <div class="col-6 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">K</span>
            </div>
            <input th:value="${article.price}" type="number" name="price" step="0.1"
  				class="form-control" id="price" placeholder="Việt Nam Đồng" />
          </div>
        </div>
        <div class="form-group row">
          <label for="discount" class="col-2 col-form-label text-right">Giảm giá</label>
          <div class="col-6 input-group">
            <input th:value="${article.discount}" type="number" name="discount" step="1" maxlength="100" minlength="0"
                   max="100" min="0" class="form-control" id="discount" placeholder="Tỉ lệ %" />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">%</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="stock" class="col-2 col-form-label text-right">Số Lượng Hiện Có</label>
          <div class="col-6">
            <input th:value="${article.stock}" type="number"
                        name="stock" class="form-control" id="stock"
                        placeholder="Kho hàng" />
          </div>
        </div>       
        
        <div class="form-group row">
          <label for="files" class="col-2 col-form-label text-right">Hình Ảnh</label>
          <div class="col-6">
            <input type="file" class="form-control" id="files" name="files" multiple value="">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="offset-2 col-6">
          	<button type="submit" class="btn btn-success">Đồng Ý</button>
              <a class="btn btn-danger" th:href="@{/article/article-list}">Hủy</a>
          </div>
        </div>
    </fieldset>
  </form>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  <script src="/js/tagsinput-custom.js"></script>
  

</body>
</html>
