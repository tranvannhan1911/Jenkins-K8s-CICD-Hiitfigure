<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>
  <div class="container page-content">  
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-6 mb-2 text-center text-left-lg">
        <h5 class="font-weight-bold">Chi tiết hóa đơn</h5>
        <div class="list-group list-group-flush list-group-no-border list-group-sm">
          <div><strong>Ngày đặt: </strong><span th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy')}"></span></div>
          <div><strong>Ngày giao: </strong><span th:text="${#dates.format(order.shippingDate, 'dd-MMM-yyyy')}"></span></div>
          <div><strong>Tình trạng hiện tại: </strong><span th:text="${order.orderStatus}"></span></div>
        </div>        
        <hr class="d-block d-sm-none">
      </div>
      <div class="col-12 col-sm-6 col-lg-6 mb-2 text-center">
        <h5 class="font-weight-bold">Vận chuyển</h5>
        <div class="list-group list-group-flush list-group-no-border list-group-sm">
          <div><strong>Người nhận: </strong><span th:text="${order.shipping.receiver}"></span></div>
          <div><strong>Địa chỉ: </strong><span th:text="${order.shipping.address.streetAddress}"></span></div>
          <div><strong>Thành phố: </strong><span th:text="${order.shipping.address.city}"></span></div>
          <div><strong>Tỉnh: </strong><span th:text="${order.shipping.address.country}"></span></div>
          <div><strong>Số điện thoại: </strong><span th:text="${order.shipping.address.zipCode}"></span></div>
        </div>
        <hr class="d-block d-sm-none">        
      </div>
    </div>
    <hr>
    <h5 class="font-weight-bold text-center">Sản phẩm đã mua</h5>    
    <div class="row">
      <div class="card-body">
        <div class="row align-items-center border-bottom py-2" th:each="cartItem : ${order.cartItems}">
        
          <div class="col-12 col-md-6 mb-2">
            <div class="row align-items-center">
        
              <div class="col-4">
                <a th:href="@{/article-detail?id=}+${cartItem.article.id}"><img class="img-fluid" th:src="${cartItem.article.pictures} ? ${cartItem.article.pictures[0].pictureUrl} : @{/image/article/itemexample.jpg}" alt="${cartItem.article.title}"></a>
              </div>
              <div class="col-8">
                <a th:href="@{/article-detail?id=}+${cartItem.article.id}" class="h6 bold d-inline-block" th:text=${cartItem.article.title}></a>
                  <br>
                  <div><small><b>Kích thước</b>: <span th:text="${cartItem.size}"></span></small></div>                  
                  <small><b>Đơn giá</b>: <span th:text="${#numbers.formatDecimal(cartItem.price, 0, 'COMMA', 2, 'POINT')}"></span>K</small>
              </div>
              
            </div>
          </div>  
              
          <div class="col-12 col-md-6 text-right">
            <span>x<span th:text="${cartItem.qty}"></span> sản phẩm: </span>                           
            <span class="font-weight-bold text-info"><span th:id="'price'+${cartItem.id}" th:text="${#numbers.formatDecimal(cartItem.subtotal, 0, 'COMMA', 2, 'POINT')}"></span>K</span>
          </div>  
              
            
                                     
       </div>  
       <div class="d-flex justify-content-center align-items-center mt-3">
         <div class="text-center">           
           <small class="counter">TỔNG TIỀN</small>
           <h3 class="font-weight-bold"> <span th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 2, 'POINT')}"></span>K</h3>
          </div>         
       </div>
       </div>
    </div>   
  </div> <!--  end container -->
  
  <div th:replace="common/header :: footer"> </div>
  <div th:replace="common/header :: body-scripts"> </div>8 b
</body>
</html>
