<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header"  />



<body class="d-flex flex-column" >
  <div th:replace="common/header :: navbar"> </div>

  <div class="jumbotron-background jumbotron-fluid mt-0" th:style="'background-image: url(/image/background/adidas-background.jpg);'"></div>
  <div class="jumbotron jumbotron-fluid d-flex align-items-center mt-0 w-100 position-absolute">
  	<div class="container">
      <div class="row text-left py-5">   
         <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-3 col-xl-6 offset-xl-6 my-auto">  
            <h2 class="bg-warning text-dark d-inline-block p-1 ">HiiT Figure</h2>
            <h1 class="font-weight-bold">A Ticket To Childhood</h1>
            <a th:href="@{/store}" class="btn btn-primary btn-lg rounded-pill" data-addclass-on-xs="btn-sm">MUA NGAY</a>       
          </div> 
      </div>
  </div>
  </div>
   
  
  <section class="section py-5 ">
    <div class="container text-center">
      <h4 class="font-weight-bold ">Sản Phẩm Nổi Bật</h4>
        <div class="featured-items mt-4">        
          <div class="card card-product card-featured" th:each="article : ${articles}">
            <div class="card-body">
              <a class="picture" th:href="@{/article-detail?id=}+${article.id}">
              	<img class="card-img-top" th:src="${article.pictures.size() > 0} ? ${article.pictures[0].pictureUrl} : '/image/article/itemexample.jpg'" alt="Card image cap">
                <span class="sale" th:if="${article.discount != null and article.discount &gt; 0}" th:text="${'-' + article.discount + '%'}"></span>
              </a>
              <a th:href="@{/article-detail?id=}+${article.id}" class="card-title" th:text="${article.title}"></a>
              <div class="price">
                <span th:if="${article.discount > 0}" class="money-before-sale" th:text="${article.price} + 'K'"></span>
                <span class="h5" th:with="articleAfterDiscount=${article.price - (article.price * article.discount / 100)}"
                      th:text="${#numbers.formatDecimal(articleAfterDiscount, 0, T(Math).round(articleAfterDiscount) == articleAfterDiscount ? 0 : 2)}+'K'"> </span>
              </div>
            </div>              
          </div>
        </div>
    </div>
  </section>
  
  
   <!-- start section -->
  <section class="section py-5 bg-white">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mb-2">
          <div class="text-center features-card">
            <i data-feather="user" class="text-info"></i>
            <h5>Hỗ trợ 24/7</h5>
            <p>Khách hàng ưu tiên, luôn sẵn sàng hỗ trợ Quý khách hàng mọi lúc mọi nơi.</p>
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <div class="text-center features-card">
            <i data-feather="gift" class="text-info"></i>
            <h5>Quà tặng</h5>
            <p>Like/Follow Fanpage để luôn nhận những phần quà may mắn.</p>
          </div>
        </div>        
      </div>
    </div> <!-- end container -->
  </section> <!-- end section -->
  

  
  <section class="section pt-5">
    <div class="container text-center">
      <h4 class="font-weight-bold">Popular brands</h4>
      <div class="featured-brands mt-3">   
         <img class="img-fluid py-5 px-5" src="/image/brands/01.png">
         <img class="img-fluid py-5 px-5" src="/image/brands/02.png">
         <img class="img-fluid py-5 px-5" src="/image/brands/03.png">
         <img class="img-fluid py-5 px-5" src="/image/brands/04.png">
         <img class="img-fluid py-5 px-5" src="/image/brands/05.png">
         <img class="img-fluid py-5 px-5" src="/image/brands/06.png">
         <img class="img-fluid py-5 px-5" src="/image/brands/07.png">
      </div>     
      
    </div>  
  </section>
   
  
  <div th:replace="common/header :: footer"> </div>  
  
  <div th:replace="common/header :: body-scripts"> </div>
  <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "104154708719772");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.featured-items').slick({
    	  infinite: true,
    	  slidesToShow: 4,
    	  slidesToScroll: 4,
    	  responsive: [
    	    {
    	      breakpoint: 1200,
    	      settings: {
    	        slidesToShow: 3,
    	        slidesToScroll: 3,
    	      }
    	    },
    	    {
    	      breakpoint: 768,
    	      settings: {
    	        slidesToShow: 2,
    	        slidesToScroll: 2
    	      }
    	    },
    	    {
    	      breakpoint: 480,
    	      settings: {
    	        slidesToShow: 1,
    	        slidesToScroll: 1
    	      }
    	    }    	    
    	  ]
      })
      .on('setPosition', function (event, slick) {
		slick.$slides.css('height', slick.$slideTrack.height() + 'px');
	});
      $('.featured-brands').slick({
    	  slidesToShow: 6,
    	  slidesToScroll: 1,
    	  responsive: [
      	    {
      	      breakpoint: 1200,
      	      settings: {
      	        slidesToShow: 5,
      	        slidesToScroll: 1,
      	      }
      	    },
      	    {
      	      breakpoint: 992,
      	      settings: {
      	        slidesToShow: 4,
      	        slidesToScroll: 4
      	      }
      	    },
      	    {
      	      breakpoint: 768,
      	      settings: {
      	        slidesToShow: 3,
      	        slidesToScroll: 3
      	      }
      	    },
      	  	{
      	      breakpoint: 550,
      	      settings: {
      	        slidesToShow: 2,
      	        slidesToScroll: 2
      	      }
      	    },
      	  	{
      	      breakpoint: 380,
      	      settings: {
      	        slidesToShow: 1,
      	        slidesToScroll: 1
      	      }
      	    }, 
      	  ]
      });
    });
  </script>
</body>
</html>
